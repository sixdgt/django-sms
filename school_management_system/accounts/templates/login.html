{% extends 'base.html' %}
{% load static %}
{% block title %} Staff Login {% endblock title %}
{% block content %}
<div class="flex flex-1 h-screen">
    <div class="w-1/2 bg-gray-100 flex items-center justify-center">
        <img src="{% static 'images/login_bg.jpg' %}" alt="Background Images" class="object-cover h-full w-full">
    </div>
    <div class="w-1/2 bg-auto bg-gray flex items-center justify-center">
        <div class="w-full max-w-sm p-8 space-y-6 shadow-lg">
            <h1 class="text-2xl font-bold text-gray-900">Login here...</h1>
            <form>
                <div class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">password</label>
                        <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    </div>
                    <div>
                        <button type="submit" class="w-full py-2 px-4 mt-5 bg-indigo-600 text-white rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
